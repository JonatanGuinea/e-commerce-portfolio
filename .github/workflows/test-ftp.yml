name: Test FTP Connection

on:
  workflow_dispatch:   # ğŸ‘ˆ lo ejecutÃ¡s a mano desde GitHub Actions

jobs:
  test-ftp:
    runs-on: ubuntu-latest
    steps:
      - name: Try FTP connection
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          echo "open -u ${{ secrets.HOSTINGER_USERNAME }},${{ secrets.HOSTINGER_PASSWORD }} ${{ secrets.HOSTINGER_HOST }}" > test.ftp
          echo "ls" >> test.ftp
          echo "bye" >> test.ftp
          lftp -f test.ftp
